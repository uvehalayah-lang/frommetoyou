<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro" id="introText">
      Happy Valentine's Day, Sei!
    </div>
    <button class="btn" onclick="showLetter()">from me, to you.</button>

    <div class="letter-book" id="letterBox">
      <div class="book-container">
        <div class="book-page left-page">
          <div class="page-content" id="leftPageContent">
            <p></p>
          </div>
          <div class="page-footer">
            <span class="page-number">1</span>
          </div>
        </div>

        <div class="book-spine"></div>

        <div class="book-page right-page">
          <div class="page-content" id="rightPageContent">
            <p></p>
          </div>
          <div class="page-footer">
            <span class="page-number">2</span>
          </div>
        </div>
      </div>

      <div class="book-nav">
        <button class="nav-btn" onclick="skipTyping()" id="skipBtn" style="display:none;">⏭ Skip</button>
        <button class="nav-btn" onclick="showGallery()" id="galleryBtn" style="display:none;">View Photos →</button>
      </div>
    </div>

    <div class="music-player">
      <button class="music-toggle" onclick="toggleMusic()">♫ Music</button>
      <audio id="bgMusic" loop>
        <source src="ikp.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="gallery" id="galleryBox">
      <button class="back-btn" onclick="backToLetter()">← Back to Letter</button>
      <button class="home-btn" onclick="backToIntro()">⌂ Home</button>
      
      <div class="scrapbook-container">
        <div class="scrapbook">
          <div class="photo-item photo-1" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="download (6).jpg" alt="Photo 1" class="gallery-img">
              <img src="You Made Me Smile.jpeg" alt="Spotify Code 1" class="photo-code">
              <div class="photo-title">You Made Me Smile</div>
            </div>
          </div>

          <div class="photo-item photo-2" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="download (7).jpg" alt="Photo 2" class="gallery-img">
              <img src="Just Because.jpeg" alt="Spotify Code 2" class="photo-code">
              <div class="photo-title">Just Because</div>
            </div>
          </div>

          <div class="photo-item photo-3" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="download (9).jpg" alt="Photo 3" class="gallery-img">
              <img src="The Most Beautiful Thing.jpeg" alt="Spotify Code 3" class="photo-code">
              <div class="photo-title">The Most Beautiful Thing</div>
            </div>
          </div>

          <div class="photo-item photo-4" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="Jang Wonyoung (2).jpg" alt="Photo 4" class="gallery-img">
              <img src="Meet Me in Amsterdam.jpeg" alt="Spotify Code 4" class="photo-code">
              <div class="photo-title">Meet Me in Amsterdam</div>
            </div>
          </div>

          <div class="photo-item photo-5" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="Jang Wonyoung (3).jpg" alt="Photo 5" class="gallery-img">
              <img src="Too and More.jpeg" alt="Spotify Code 5" class="photo-code">
              <div class="photo-title">Too and More</div>
            </div>
          </div>

          <div class="photo-item photo-6" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="wonyoung ive icon.jpg" alt="Photo 6" class="gallery-img">
              <img src="My Heart It Beats For You.jpeg" alt="Spotify Code 6" class="photo-code">
              <div class="photo-title">My Heart It Beats For You</div>
            </div>
          </div>

          <div class="photo-item photo-7" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="download (8).jpg" alt="Photo 7" class="gallery-img">
              <img src="An Art Gallery Could Never Be As Unique As You.jpeg" alt="Spotify Code 7" class="photo-code">
              <div class="photo-title">An Art Gallery Could Never Be As Unique As You</div>
            </div>
          </div>

          <div class="photo-item photo-8" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="Jang Wonyoung (1).jpg" alt="Photo 8" class="gallery-img">
              <img src="Best Part.jpeg" alt="Spotify Code 8" class="photo-code">
              <div class="photo-title">Best Part</div>
            </div>
          </div>

          <div class="photo-item photo-9" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="Jang Wonyoung (5).jpg" alt="Photo 9" class="gallery-img">
              <img src="Don't Wanna Be Okay Without You.jpeg" alt="Spotify Code 9" class="photo-code">
              <div class="photo-title">Don't Wanna Be Okay Without You</div>
            </div>
          </div>

          <div class="photo-item photo-10" onclick="toggleCaption(this)">
            <div class="photo-wrapper">
              <img src="download (10).jpg" alt="Photo 10" class="gallery-img">
              <img src="Goodnight.jpeg" alt="Spotify Code 10" class="photo-code">
              <div class="photo-title">Goodnight</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
